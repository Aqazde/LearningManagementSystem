<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать курс | LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">AI LMS</a>
        <div>
            <span class="mr-4">Привет, Учитель</span>
            <a href="/logout" class="bg-blue-700 px-3 py-1 rounded">Выйти</a>
        </div>
    </div>
</nav>

<main class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Создать новый курс</h1>

        <form>
            <div class="mb-4">
                <label for="title" class="block font-medium mb-1">Название курса</label>
                <input type="text" id="title" name="title" class="w-full p-2 border rounded" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block font-medium mb-1">Описание</label>
                <textarea id="description" name="description" rows="4" class="w-full p-2 border rounded"></textarea>
            </div>

            <div class="mb-4">
                <label for="category" class="block font-medium mb-1">Категория</label>
                <select id="category" name="category" class="w-full p-2 border rounded">
                    <option value="Программирование">Программирование</option>
                    <option value="Дизайн">Дизайн</option>
                </select>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="/teacher-dashboard" class="bg-gray-300 px-4 py-2 rounded">Отмена</a>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">
                    Создать курс
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
