<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание | LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">AI LMS</a>
        <div>
            <span class="mr-4">Привет, Ученик</span>
            <a href="/logout" class="bg-blue-700 px-3 py-1 rounded">Выйти</a>
        </div>
    </div>
</nav>

<main class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-2">Домашнее задание: Основы ООП</h1>
        <p class="text-gray-600 mb-6">Срок сдачи: 15.12.2023</p>

        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Описание задания:</h2>
            <p>Создайте класс "Студент" с методами для работы с данными.</p>
        </div>

        <div class="border-t pt-4">
            <h2 class="text-lg font-semibold mb-3">Сдача работы</h2>
            <form>
                <div class="mb-4">
                    <label class="block mb-2 font-medium">Комментарий (необязательно)</label>
                    <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block mb-2 font-medium">Файл работы</label>
                    <input type="file" class="block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700
                          hover:file:bg-blue-100">
                </div>

                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium">
                    Сдать работу
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
