<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard | LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script defer src="scripts/dashboard-teacher.js"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow-lg hidden md:block">
  <div class="p-6 border-b">
    <h1 class="text-xl font-bold text-blue-600">AI LMS</h1>
  </div>
  <nav class="p-4 space-y-2 text-gray-700 text-sm">
    <a href="teacher-dashboard.html" class="flex items-center p-2 rounded hover:bg-blue-100 bg-blue-100 font-semibold">
      <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3" />
      </svg>
      Dashboard
    </a>
    <a href="teacher-quiz-create.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <span class="mr-2 text-green-600">➕</span> Create Quiz
    </a>
    <a href="teacher-assignments.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <span class="mr-2 text-yellow-600">📘</span> Manage Assignments
    </a>
    <a href="teacher-assignment-create.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <span class="mr-2 text-yellow-700">📝</span> Create Assignment
    </a>
    <a href="teacher-submissions.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <span class="mr-2 text-purple-600">📊</span> Review Student Results
    </a>
  </nav>
  <div class="p-4">
    <button onclick="logout()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Logout
    </button>
  </div>
</aside>

<!-- Main Content -->
<main class="flex-1 p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-blue-700">👨‍🏫 Welcome, <span id="teacherName">Teacher</span></h1>
  </div>

  <!-- Courses -->
  <section>
    <h2 class="text-xl font-bold mb-4">My Courses</h2>
    <div id="coursesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Courses will be injected here -->
    </div>
  </section>

  <!-- Create External Content -->
  <section class="mt-10 max-w-2xl">
    <h2 class="text-xl font-bold mb-4">Add External Content</h2>
    <form id="contentForm" class="bg-white p-4 shadow rounded space-y-4">
      <select id="courseSelect" class="w-full border p-2" required>
        <option value="">-- Select Course --</option>
      </select>
      <input type="text" id="title" placeholder="Content Title" class="w-full border p-2" required />
      <textarea id="description" placeholder="Content Description" class="w-full border p-2"></textarea>
      <input type="url" id="contentUrl" placeholder="Content URL (PDF, YouTube, etc.)" class="w-full border p-2" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
      <p id="contentMessage" class="text-sm text-red-600"></p>
    </form>
  </section>

  <p id="dashboardMessage" class="text-red-600 mt-6"></p>
</main>

</body>
</html>
