<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | AI LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex bg-gray-100 min-h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow-md hidden md:block">
  <div class="p-6 border-b">
    <h1 class="text-xl font-bold text-blue-600">AI LMS</h1>
  </div>
  <nav class="p-4 space-y-2 text-gray-700">
    <div class="font-bold text-gray-600 text-sm">User Management</div>
    <a href="#createUser" class="block p-2 rounded hover:bg-blue-100">➕ Create User</a>
    <a href="#allUsers" class="block p-2 rounded hover:bg-blue-100">👥 All Users</a>

    <div class="font-bold text-gray-600 text-sm mt-4">Course Management</div>
    <a href="#createCourse" class="block p-2 rounded hover:bg-blue-100">📘 Create Course</a>
    <a href="#assignments" class="block p-2 rounded hover:bg-blue-100">👨‍🏫 Assign Teacher</a>
    <a href="#enrollments" class="block p-2 rounded hover:bg-blue-100">🎓 Enroll Student</a>
  </nav>
  <div class="p-4">
    <button onclick="logout()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Logout
    </button>
  </div>
</aside>

<!-- Main Content -->
<main class="flex-1 p-6 space-y-10 overflow-y-auto">

  <section id="createUser">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">➕ Create New User</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded shadow">
      <input type="text" id="newName" placeholder="Full Name" class="border p-2 rounded" />
      <input type="email" id="newEmail" placeholder="Email" class="border p-2 rounded" />
      <input type="password" id="newPassword" placeholder="Password" class="border p-2 rounded" />
      <select id="newRole" class="border p-2 rounded">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button onclick="createUser()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create User</button>
  </section>

  <section id="allUsers">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">👥 All Users</h2>
    <div class="overflow-x-auto bg-white p-4 rounded shadow">
      <table class="min-w-full">
        <thead class="bg-gray-200 text-left text-sm">
          <tr>
            <th class="p-2">Name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Role</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody" class="text-sm">
          <!-- Populated dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <section id="createCourse">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">📘 Manage Courses</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 bg-white p-6 rounded shadow">
      <input type="text" id="courseTitle" placeholder="Course Title" class="border p-2 rounded" />
      <input type="text" id="courseDescription" placeholder="Course Description" class="border p-2 rounded" />
    </div>
    <button onclick="createCourse()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4">Create Course</button>

    <div class="overflow-x-auto bg-white p-4 rounded shadow">
      <table class="min-w-full">
        <thead class="bg-gray-200 text-left text-sm">
          <tr>
            <th class="p-2">Title</th>
            <th class="p-2">Description</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="courseTableBody" class="text-sm">
          <!-- Populated dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <section id="assignments">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">👨‍🏫 Assign Teacher to Course</h2>
    <div class="flex gap-4 items-center bg-white p-6 rounded shadow">
      <select id="teacherSelect" class="border p-2 rounded w-full"></select>
      <select id="teacherCourseSelect" class="border p-2 rounded w-full"></select>
      <button onclick="assignTeacherToCourse()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Assign</button>
    </div>
  </section>

  <section id="enrollments">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">🎓 Enroll Student to Course</h2>
    <div class="flex gap-4 items-center bg-white p-6 rounded shadow">
      <select id="studentSelect" class="border p-2 rounded w-full"></select>
      <select id="studentCourseSelect" class="border p-2 rounded w-full"></select>
      <button onclick="enrollStudentToCourse()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enroll</button>
    </div>
  </section>

  <p id="adminMessage" class="text-red-600"></p>
</main>

<script src="scripts/dashboard-admin.js"></script>
</body>
</html>
