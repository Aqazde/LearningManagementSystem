<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Submit Assignment | LMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="student-dashboard.html" class="text-xl font-bold">‚Üê Back</a>
        <button onclick="logout()" class="bg-blue-700 px-3 py-1 rounded">Logout</button>
    </div>
</nav>

<main class="container mx-auto p-6 max-w-xl bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4" id="assignmentTitle">Loading...</h1>
    <p class="text-gray-700 mb-4" id="assignmentDescription"></p>
    <p class="text-sm text-gray-600 mb-4">Due: <span id="assignmentDueDate">-</span></p>

    <form id="submitForm" enctype="multipart/form-data" class="space-y-4">
        <textarea name="submissionText" id="submissionText" class="w-full p-2 border rounded" rows="5" placeholder="Write your answer here..."></textarea>

        <input type="file" name="file" id="file" class="w-full border p-2" />

        <input type="hidden" name="assignmentId" id="assignmentId" />

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Assignment</button>
        <p id="submitMessage" class="text-sm text-red-600"></p>
    </form>
</main>

<script src="scripts/assignment-submit.js"></script>
</body>
</html>
