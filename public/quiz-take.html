<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Take Quiz | LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex bg-gray-100 min-h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow hidden md:block">
  <div class="p-6 border-b">
    <h1 class="text-xl font-bold text-blue-600">AI LMS</h1>
  </div>
  <nav class="p-4 space-y-2 text-gray-700">
    <a href="student-dashboard.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3" />
      </svg>
      Dashboard
    </a>
    <a href="profile.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path d="M5.121 17.804A10.971 10.971 0 0012 20c2.485 0 4.778-.812 6.879-2.196M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      Profile
    </a>
    <a href="recommendations.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      Recommendations
    </a>
  </nav>
  <div class="p-4">
    <button onclick="logout()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Logout
    </button>
  </div>
</aside>

<!-- Main Content -->
<main class="flex-1 p-6">
  <section class="max-w-4xl mx-auto">
    <h1 id="quizTitle" class="text-3xl font-bold text-gray-800 mb-6">Loading quiz...</h1>

    <div id="timerBox" class="hidden text-sm text-gray-600 mb-4">
      <strong>‚è≥ Time Remaining:</strong> <span id="timeRemaining"></span>
    </div>

    <form id="quizForm" class="space-y-6 hidden">
      <div id="questionsContainer" class="space-y-6"></div>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Submit Quiz
      </button>
    </form>

    <p id="message" class="text-red-600 text-sm mt-4"></p>
  </section>
</main>

<script src="scripts/quiz-take.js"></script>
</body>
</html>
