<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard | LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/heroicons@2.0.13/dist/heroicons.min.js"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow-lg hidden md:block">
  <div class="p-6 border-b">
    <h1 class="text-xl font-bold text-blue-600">AI LMS</h1>
  </div>
  <nav class="p-4 space-y-2 text-gray-700">
    <a href="student-dashboard.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3" />
      </svg>
      Dashboard
    </a>
    <a href="profile.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path d="M5.121 17.804A10.971 10.971 0 0012 20c2.485 0 4.778-.812 6.879-2.196M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      Profile
    </a>
    <a href="recommendations.html" class="flex items-center p-2 rounded hover:bg-blue-100">
      <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" stroke="currentColor" stroke-width="1.5"
           viewBox="0 0 24 24">
        <path d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      Recommendations
    </a>
  </nav>
  <div class="p-4">
    <button onclick="logout()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Logout
    </button>
  </div>
</aside>

<!-- Main Content -->
<main class="flex-1 p-6">
  <header class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Welcome, <span id="studentName">Student</span></h2>
  </header>

  <section class="mb-10">
    <h3 class="text-xl font-semibold text-gray-700 mb-4">ðŸ“š Enrolled Courses</h3>
    <div id="coursesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Courses will be injected here -->
    </div>
  </section>

  <p id="dashboardMessage" class="text-red-600 mt-4"></p>
</main>

<script src="scripts/dashboard-student.js"></script>
</body>
</html>
