<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">AI LMS</a>
        <div>
            <span id="studentName" class="mr-4">Welcome, Student</span>
            <button onclick="logout()" class="bg-blue-700 px-3 py-1 rounded">Logout</button>
        </div>
    </div>
</nav>

<main class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">My Courses</h1>
    <div id="coursesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Courses will be injected here -->
    </div>

    <h2 class="text-xl font-bold mt-10 mb-4">Upcoming Assignments</h2>
    <div id="assignmentsContainer" class="space-y-4">
        <!-- Assignments will be injected here -->
    </div>

    <p id="dashboardMessage" class="text-red-600 mt-4"></p>
</main>

<script src="scripts/dashboard-student.js"></script>
</body>
</html>
